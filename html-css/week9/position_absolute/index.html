<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <p>standard div behavior, the blue div is inside the red div</p>
    <div class="red">
        <div class="blue"></div>
    </div>
    <p>behavior of an absolute div i.e. the second element</p>
    <div class="red">
        <div class="blue" id="absolute"></div>
    </div>
    <p>because we are using position:absolute, we can move it with respect to the square it is inside.</p>
</body>
</html>
