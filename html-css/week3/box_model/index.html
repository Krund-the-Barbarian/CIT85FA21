<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>divs are block elements, so they won't fit side by side</h1>
    <h1>instead they will stack on top of each other</h1>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <h1>but spans are inline elements, so they will try to fit side by side</h1>
    <span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span><span>span</span>
</body>
</html>
